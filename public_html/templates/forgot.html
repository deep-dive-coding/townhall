<div id="forgot-modal" class="modal fade" tabindex="-1" role="dialog">

	<div class="modal-dialog modal-lg" role="document">

		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
					aria-hidden="true">&times;</span></button>
				<h3 class="modal-title">Forgot your ABQ Town Hall account password? It's okay we forgive</h3>
				<h2 class="modal-header">Enter your account email below to recover your account</h2>
			</div>

			<div class="modal-body">

				<!-- actual form -->
				<form class="form-horizontal" #forgotForm="ngForm" name="forgotForm" (ngSubmit)="createForgot();">

					<!--abq town hall email -->
					<div class="form-group">
						<label for="profileEmail" class="col-sm-2 control-label">E-Mail</label>
						<div class="col-sm-10">
							<input type="text" id="profileEmail" name="profileEmail" class="form-control input-sm"
									 required [(ngModel)]="recovery.profileEmail" #profileEmail="ngModel">
						</div>
					</div>

					<!-- Submit button -->
					<button type="submit" id="submit" name="submitForgot" class="btn btn-primary">Save</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
				</form>
			</div>
		</div>
	</div>
</div>
