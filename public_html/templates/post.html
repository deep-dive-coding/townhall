
<div class="sfooter">
	<div class="sfooter-content">

			<!-- insert header and navbar -->
				<main-nav></main-nav>
		<main>



				<div class="container">
					<div class="row">

						<div class="col-md-4">
							<h2 class="text-center">Create New Post</h2>

							<!-- Create New Post Form -->
							<form #postForm="ngForm" id="postForm" (submit)="createPost();">>

								<div class="form-group">
									<label class="sr-only" for="postContent">Content <span class="text-danger">*</span></label>
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-pencil" aria-hidden="true"></i>
										</div>
										<textarea class="form-control" name="postContent" id="postContent" cols="30" rows="10" placeholder="1024 characters max." [(ngModel)]="newPost.postContent" #postContent="ngModel"></textarea>
									</div>
								</div>

								<div class ="center-block text-center"><button [disabled]="postForm.invalid" class="btn btn-success" type="submit"><i class="fa fa-paper-plane"></i> Submit</button>
									<button class="btn btn-warning" type="reset"><i class="fa fa-ban"></i> Reset</button></div>
								<div *ngIf="status !== null" class="alert alert-dismissible" [ngClass]="status.type" role="alert">
									<button type="button" class="close" aria-label="Close" (click)="status = null;"><span aria-hidden="true">&times;</span></button>
									{{ status.message }}
								</div>
							</form>

						</div>

						<div class="col-md-8">
							<h2 class="text-center"> All Posts in District Number </h2>

							<!-- Begin Post Item -->
							<div *ngFor="let post of posts" class="panel panel-default">
								<div class="panel-heading">
									<div class="h4">{{ postProfile.postProfileUserName }} <small>// {{ post.postDateTime | date:"medium" }}</small></div>
								</div>

								<div class="panel-body">
									{{ post.postContent }}
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>

		</div><!--/.sfooter-content-->

		<!-- insert footer -->
		<app-footer></app-footer>
		</div>
