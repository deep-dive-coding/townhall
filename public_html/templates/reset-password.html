<div class="sfooter">
	<div class="sfooter-content">
		<main-nav></main-nav>
		<main class="home">

			<div class="form-container">
				<h4>Reset your ABQ Town Hall password:</h4>

				<form #resetPasswordForm="ngForm" id="resetPasswordForm" name="resetPasswordForm"
						(submit)="resetPassword();">

					<!--abq town hall email -->
					<div class="input-group">
						<label for="profileEmail" class="col-sm-2 control-label">E-Mail</label>
						<div class="col-sm-10">
							<input type="email" id="profileEmail" name="profileEmail" required
									 [(ngModel)]="profile.profileEmail" #profileEmail="ngModel">
						</div>
					</div>

					<!--abq town hall password -->
					<div class="input-group">
						<label for="profilePassword" class="col-sm-2 control-label">New Password</label>
						<div class="col-sm-10">
							<input type="password" id="profilePassword" name="profilePassword" required
									 [(ngModel)]="profile.profilePassword" #profilePassword="ngModel">
						</div>
					</div>

					<!--abq town hall password confirm -->
					<div class="input-group">
						<label for="profilePasswordConfirm" class="col-sm-2 control-label">Verify Password</label>
						<div class="col-sm-10">
							<input type="password" id="profilePasswordConfirm" name="profilePasswordConfirm" required
									 [(ngModel)]="profile.profilePasswordConfirm" #profilePasswordConfirm="ngModel">
						</div>
					</div>

					<!-- Submit button -->
					<button type="submit" id="submit" name="editprofile" class="btn btn-primary">Save</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
				</form>

				<div *ngIf="status !== null" class="alert alert-dismissible" [ngClass]="status.type" role="alert">
					<button type="button" class="close" aria-label="Close" (click)="status = null;"><span
						aria-hidden="true">&times;</span>
					</button>
					{{ status.message }}
				</div>
			</div>

		</main>
	</div>
	<app-footer></app-footer>
</div>
